<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
      />
      <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      />
      <title>Luchin's Burgers</title>
    </head>
    <body>
      <header>Bienvenidos a Luchin's Burgers</header>
        <div class="content">
          <div id="container"></div>
          <div id="carrito">
            <table class="table hidden" id="table">
              <thead>
                <tr>
                  <th scope="col">Item</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody id="tablaContenido"></tbody>
            </table>

            <div class="card text-center" style="width: 18rem">
              <div class="card-body hidden" id="factura-card">
                <h2 class="card-title">Factura con IVA</h2>
                <h2 class="card-subtitle mb-2 text-muted" id="totalConIvaHTML"></h2>
                <button id="confirmarCombo" class="btn btn-dark">
                  Confirmar pedido
                </button>
              </div>
            </div>
          </div>
        </div>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="./archivo.js"></script>
    </body>
  </html>
